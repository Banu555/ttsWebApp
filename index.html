<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
	.header {
		text-align: center;
  		background-color: #5bc0de;
  		color : white;
  		padding: 1px;
	}
	.button {
		background-color: transparent; /* Green */
		border: 2px solid #bbd9e8;
		color: #5bc0de;
		padding: 20px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 10px;
		margin: 4px 2px;
		cursor: pointer;
	}
	.btn-tts {
		border-radius: 50%;
	}
</style>
</head>
<body>
	<div class="header">
		<h1>Text To Speech</h1>
	</div>
	<div class="container">
		<div class="row" style="padding-bottom: 100px;"></div>
		<div class="row">
			<div class="col-sm-2"></div>
  			<div class="col-sm-6">
  				<div class="form-group">
 				<textarea class="form-control" rows="5" id="inputTxt" style="resize: none;font-size: 18px;border-color:#5bc0de;" placeholder="write something in this box and click play"></textarea>
				</div>
  			</div>
 			<div class="col-sm-4" style="padding-left: 20px;padding-top: 18px;">		
				<audio  id="audioControls">
				</audio>
				<button type="button" class="button btn-tts" onclick="playOrPause();" title="Play / Pause">
                    <span id="speak_button_new" class="glyphicon glyphicon-play" style="font-size: 30px;padding-left: 5px" aria-hidden="true"></span>
                </button>
 			</div>
		</div>
	</div>	
</body>
<script src="/js/index.js"></script>
</html>
